app-id: com.biglybt.BiglyBT
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11
command: biglybt-runner
separate-locales: false
finish-args:
  - --env=PATH=/app/jre/bin:/usr/bin:/app/bin
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --persist=.biglybt
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh
  - name: biglybt
    buildsystem: simple
    build-commands:
      - mv biglybt /app/biglybt
      - install -dm755 /app/bin
      - install -Dm644 /app/biglybt/biglybt.svg /app/share/icons/hicolor/512x512/apps/com.biglybt.BiglyBT.svg
      - install -Dm644 /app/biglybt/biglybt.svg /app/share/icons/hicolor/256x256/apps/com.biglybt.BiglyBT.svg
      - install -Dm644 /app/biglybt/biglybt.svg /app/share/icons/hicolor/128x128/apps/com.biglybt.BiglyBT.svg
      - install -Dm644 /app/biglybt/biglybt.svg /app/share/icons/hicolor/64x64/apps/com.biglybt.BiglyBT.svg
      - install -Dm644 /app/biglybt/biglybt.svg /app/share/icons/hicolor/32x32/apps/com.biglybt.BiglyBT.svg
      - install -Dm644 /app/biglybt/biglybt.svg /app/share/icons/hicolor/16x16/apps/com.biglybt.BiglyBT.svg
      - install -Dm644 com.biglybt.BiglyBT.metainfo.xml /app/share/metainfo/com.biglybt.BiglyBT.metainfo.xml
      - install -Dm644 com.biglybt.BiglyBT.desktop /app/share/applications/com.biglybt.BiglyBT.desktop
      - install -m755 biglybt-runner /app/bin/biglybt-runner
    build-options:
      no-debuginfo: true
    sources:
      - type: archive
        url: https://github.com/BiglySoftware/BiglyBT/releases/download/v3.0.0.0/Github_BiglyBT_unix.tar.gz
        sha256: 3082416c32389341a7113dd707f22953b6b913e3f3dd58dc9eb693c0eebf49f6
        dest: biglybt
      - type: file
        path: com.biglybt.BiglyBT.metainfo.xml
      - type: file
        path: com.biglybt.BiglyBT.desktop
      - type: script
        dest-filename: biglybt-runner
        commands:
          - exec /app/biglybt/biglybt

